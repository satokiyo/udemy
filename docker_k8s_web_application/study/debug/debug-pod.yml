apiVersion: v1
kind: Pod
metadata:
  name: debug
  namespace: default
spec:
  containers:
    - name: debug
      # local image
      image: debug
      # not from dockerhub
      imagePullPolicy: Never
      resources:
        requests:
          memory: "64Mi"
          cpu: "100m"
        limits:
          memory: "128Mi"
          cpu: "500m"
      command:
        - "sh"
        - "-c"
      args:
        - |
          while true
          do
            sleep 5
          done
